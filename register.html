<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Home</title>
	<!-- style.css-Linking Here -->
	<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
	<!-- login-section start -->	
	<section class="login-section">
		<div class="login-box">
			<div class="avatar">
				<img src="Image/avatar.jpg" alt="">
			</div>
			<h2>Register Here</h2>
			<form class="login-form">
				<div class="form-group">
					<label>First Name:</label>
					<input type="text" placeholder="First Name" class="from-control">
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input type="Last Name" placeholder="Last Name" class="from-control" >
				<div class="form-group">
					<label>Phone Number :</label>
					<input type="Phone Number" placeholder="Phone Number" class="from-control" >
					<div class="form-group">
						<label>Address :</label>
						<input type="Address" placeholder="Address" class="from-control" >
					<div class="form-group">
						<label>Email :</label>
						<input type="Email" placeholder="Email" class="from-control" >
					<div class="form-group">
						<label>Password :</label>
						<input type="Password" placeholder="Password" class="from-control" >
					<div class="form-group">
						<label>Confirm Password :</label>
						<input type="Confirm Password " placeholder="Confirm Password " class="from-control" >
				<div class="form-group">
					<input type="submit" value="Register"  class="btn">
					
				</div>	
			
			</form>

			
		</div>
		
	</section>
	<!-- login-section end -->
	
</body>
</html>
